<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  <title>ESRI Leaflet - Toggle</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-beta.2/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-beta.2/leaflet.js"></script>
    <!-- Core CSS -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   

  <!-- Load Esri Leaflet from CDN -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.8/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    #legendBox {
    position: absolute;
    background:white;
    height:450px;
    width:310px;
    top: 20px;
    right: 20px;
    z-index: 1001;
    border: 1px solid #000;
    border-radius: 5px;
  /*  padding: 10px 20px; */
    box-shadow: 10px 10px 65px 0px rgba(0, 0, 0, 0.75);
    }
    #download_button{
      margin-left:80px;
    }
  </style>
</head>
<body>

<div id="map">
<div id="legendBox">
 <div class="panel-group">
            <div class="panel panel-default">
                            <div id="overlay-layers" class="panel-collapse collapse in">
                                <div class="panel-body" style="padding: 0px 15px;">
                                  <div class="radio">
                                    <label><input type="radio" name="optradio" id="99" value="0" >None</label>
                                    </div>
                                  <h5>Reduce Congestion</h5>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[0,1]" value="1"checked="checked">High Travel Time Index (TTI)</label>
                                    </div>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[2,3]" value="2">Current Peak Hour V/C Ratios</label>
                                    </div>
                                    <div class="radio disabled">
                                    <label><input type="radio" name="optradio" id="[4,5]" value="3">High Anticipated Growth in V/C</label>
                                    </div> 
                                  <h5>Increase Accessibility &amp; Mobility</h5>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[6,7]" value="4">High Transit Score</label>
                                    </div>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[8,9]" value="5">High Planning Time Index (PTI)</label>
                                    </div>
                                  <h5>Rebuild &amp; Maintain Transportation Infrastructure</h5>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[10,11]" value="6">Transportation Infrastructure</label>
                                    </div>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[12,13]" value="7">Existing Transit</label>
                                    </div>
                                  <h5>Create a Safer Transportation System</h5>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[14,15]" value="8">High Crash Rates on Road Segments with V/C Ratio >=.5</label>
                                    </div>
                                  <h5>Create a More Secure Transportation System</h5>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[16,17]" value="9">Important Areas for Transportation Security Planning</label>
                                    </div>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio"id="[18,19]" value="10">Areas of Special Evacuation Concern</label>
                                    </div>
                                  <h5>Ensure Transportation Investments Support LRP Principles</h5>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio"id="[20,21]" value="11">Low Green Infrastructure Screening Tool Scores</label>
                                    </div>
                                    <div class="radio">
                                    <label><input type="radio" name="optradio" id="[22,23]" value="12">Conections 2040 - Infill and Redevelopment Areas and Emergeing Growth Areas</label>
                                    </div>
                                    <div class="radio disabled">
                                    <label><input type="radio" name="optradio" id="[24,25]" value="13">Conections 2040 - Land Use</label>
                                    </div> 
                                </div>
                            </div>
                        </div>
          </div>  
</div>

<script>
   var cmp_PNT;
   var map = L.map('map', {
            zoom: 9,
            minZoom:8,
            maxZoom:17,
            center: new L.LatLng(39.97, -75.16),
      });

  googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
  maxZoom: 20,
  subdomains:['mt0','mt1','mt2','mt3']
  }).addTo(map);

  var cmp_PNT = L.esri.dynamicMapLayer({
    url: 'http://arcgis.dvrpc.org/arcgis/rest/services/AppData/CMP_Performance/MapServer',
    layers:[0,1]
    }).addTo(map);   


</script>

</body>
</html>
