<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
         <script src="broride.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY3J2YW5wb2xsYXJkIiwiYSI6Ii00ZklVS28ifQ.Ht4KwAM3ZUjo1dT2Erskgg';
var map = new mapboxgl.Map({
   container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    attributionControl: false,
    center: [-75.2273, 40.071],
    zoom: 8.5
});


// walk about layer
map.on('load', function () {

    map.addLayer({
        "id": "RSE",
        "type": "line",
        "source": {
            "type": "geojson",
            "data": RSE
        },
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#24527F",
            "line-width": 4
         
        }
    });
    

});
</script>

</body>
</html>
