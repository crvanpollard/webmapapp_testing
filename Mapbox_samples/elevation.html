<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a web map using an alternate projection</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
<script src="countries_lakes.js"></script>
<script src="statesP.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%;background-color: #01061f; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3J2YW5wb2xsYXJkIiwiYSI6Ii00ZklVS28ifQ.Ht4KwAM3ZUjo1dT2Erskgg';
    const map = new mapboxgl.Map({
        container: 'map',
        // style: 'mapbox://styles/crvanpollard/ck76c4j850a6r1ik4ursr1ea1',
        // do-do
        style: 'mapbox://styles/crvanpollard/ckhqh4ykj0g3919ko04ff89fi',
     center: [0,0],
         zoom: 0.6,
        //  projection: 'equalEarth' // starting projection
        // projection:'winkelTripel'
        projection: {
        name: 'albers'
        // center:  [0, 30],
        // parallels:[30, 30]
    }
    });
    map.on('load', () => {
        map.addSource('Grads', {
'type': 'geojson',
// 'data': Grads
'data':'https://opendata.arcgis.com/datasets/23348a6fb3e44322a0c0a862aba62a24_0.geojson'
        });
 // Add a black outline around the polygon.
map.addLayer({
'id': 'outline',
'type': 'fill',
'source': 'Grads',
'layout': {},
'paint': {
'fill-color': 'rgba(233, 149, 39, 0.7)',
'fill-outline-color': 'rgba(253, 117, 13, 1)'
// 'line-color': '#fd750d',
// 'line-width': 1.5,
// 'line-opacity': 2
}
});

// // Add a source for the state polygons.

// });
 

map.addSource('states', {
'type': 'geojson',
 'data': states
        });
 // Add a black outline around the polygon.
map.addLayer({
'id': 'states',
'type': 'line',
'source': 'states',
'layout': {},
'paint': {
'line-color': '#FFF',
'line-width': .65,
 'line-opacity': .5
}
});

map.addSource('countries', {
'type': 'geojson',
 'data': countries
        });
 // Add a black outline around the polygon.
map.addLayer({
'id': 'countries',
'type': 'line',
'source': 'countries',
'layout': {},
'paint': {
'line-color': '#a1a7af',
'line-width': 1.7,

}
});

});
</script>

</body>
</html>
