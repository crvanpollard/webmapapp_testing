<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create a hover effect</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3J2YW5wb2xsYXJkIiwiYSI6Ii00ZklVS28ifQ.Ht4KwAM3ZUjo1dT2Erskgg';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-75.2273, 40.071],
    bounds: [
      [-76.09405517578125, 39.49211914385648],
      [-74.32525634765625, 40.614734298694216],
    ]
    });


    let hoveredStateId = null;

    map.on('load', () => {
        map.addSource('dvrpc_PEVBG', {
        type: 'vector',
        url: 'https://tiles.dvrpc.org/data/pev.json'
        });

    map.addLayer({
        'id': 'dvrpc_PEVBG',
        'type': 'fill',
        'source': 'dvrpc_PEVBG',
        'source-layer': 'dvrpc_pev_bg',
        'layout': {}, 
        'paint': {
            'fill-color': '#627BC1',
            'fill-opacity': [
            'case',
            ['boolean', ['feature-state', 'hover'], false],
            1,
            0.5
            ]
        }
        });


        // When the user moves their mouse over the state-fill layer, we'll update the
        // feature state for the feature under the mouse.
        map.on('mousemove', 'dvrpc_PEVBG', (e) => {
            map.getCanvas().style.cursor = "pointer";
            if (e.features.length > 0) {
                if (hoveredStateId !== null) {
                    map.setFeatureState(
                        { source: 'dvrpc_PEVBG',sourceLayer:'dvrpc_pev_bg',  id: hoveredStateId },
                        { hover: false }
                    );
                }
                // hoveredStateId = e.features[0].id;
                hoveredStateId = e.features[0].properties.GEOID10;
                map.setFeatureState(
                    { source: 'dvrpc_PEVBG',sourceLayer:'dvrpc_pev_bg',  id: hoveredStateId },
                    { hover: true }
                );
            }
        });

        // When the mouse leaves the state-fill layer, update the feature state of the
        // previously hovered feature.
        map.on('mouseleave', 'dvrpcPEVBG', () => {
            map.getCanvas().style.cursor = "";
            if (hoveredStateId !== null) {
                map.setFeatureState(
                    { source: 'dvrpcPEVBG',sourceLayer:'dvrpc_pev_bg',  id: hoveredStateId },
                    { hover: false }
                );
            }
            hoveredStateId = null;
        });
    });
</script>

</body>
</html>
